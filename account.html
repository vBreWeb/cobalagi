<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Form Validasi</title>
</head>
<body>
    <h3>Create Account</h3>    
    <div>
        <form id="formRegis" onsubmit="return validasi(this)">
            <label for="name">Nama</label>
            <input type="text" id="name" name="nama" placeholder="nama anda..">

            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="nim anda..">

            <label for="eml">Email</label>
            <input type="email" id="eml" name="email">

            <label for="pass">Password</label>
            <input type="password" id="pass" name="pass" placeholder="password anda..">

            <label for="password">Konfirmasi</label>
            <input type="password" id="password" name="retype" placeholder="masukkan password..">

            <form action="form_awal.html" method="get">
    <!-- input di sini -->
    <input type="submit" value="Submit">
        </form>
        
    </div>

    <script>
        function validasi(form) {
            if (form.nama.value.trim() === "") {
                alert("Anda belum mengisikan Nama.");
                form.nama.focus();
                return false;
            }
            if (form.nim.value.trim() === "") {
                alert("Anda belum mengisikan NIM.");
                form.nim.focus();
                return false;
            }
            if (form.email.value.trim() === "") {
                alert("Anda belum mengisikan Email.");
                form.email.focus();
                return false;
            }
            if (form.pass.value === "") {
                alert("Password tidak boleh kosong.");
                form.pass.focus();
                return false;
            }
            if (form.retype.value === "") {
                alert("Konfirmasi password harus diisi.");
                form.retype.focus();
                return false;
            }
            if (form.pass.value !== form.retype.value) {
                alert("Password dan konfirmasi tidak cocok.");
                form.retype.focus();
                return false;
            }
        }
    </script>
</body>
</html>
